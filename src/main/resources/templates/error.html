<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>404 Error</title>
    <th:block th:insert="~{index.html::libraries}"></th:block>
</head>
<body>
<main>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mt-4">
                    <img class="mb-4 img-error" src="/assets/error-404-monochrome.svg" height="360"/>
                    <p class="lead text-center">This requested URL was not found on this server.</p>
                    <a th:href="@{/}">
                        <span class="bi bi-arrow-left blue-color"> </span>
                        Return to Shopping
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
